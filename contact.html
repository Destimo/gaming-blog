<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Blog - Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="titleContainer">
            <div class="Logo">
                <img src="Site Logo.png" style="width:128px;height:128px;"/> 
            </div>
            <div class="Title">           
                <h1>Gaming Blog </h1>
            </div>
        </div>
        <div class="navContainer">
            <ul>
                <li><a href="/" id="homeNavLink">Home</a></li>
                <li><a href="/articles.html" id="articlesNavLink">Articles</a></li>
                <li><a href="/contact.html" id="contactNavLink">Contact</a></li>
            </ul>
        </div>
    </header>
    <div class="contactPageBody">
        <div class="contactFormContainer">
            <div class="nameContainer">
                <div class="firstNameContainer">
                    <div class="firstNameText"><h1>First Name</h1></div>
                        <input id="firstNameInput">
                </div>
                <div class="lastNameContainer">
                    <div class="lastNameText"><h1>Last Name</h1></div>
                        <input id="lastNameInput">
                </div>
            </div>
            <div class="userEmailContainer">
                <div class="userEmailText"><h1>Email</h1></div>
                    <input id ="emailInput">
            </div>
            <div class="userMessageContainer">
                <div class="userMessageText"><h1>Message</h1></div>
                    <textarea id="messageInput"></textarea>
            </div>
            <div class="sendButton"><button id="sendButton" onclick="contactFormSubmit()">Send Message</button></div>
            <div class="thankYouMessage" id="thankYouMessage"><p>Thank you for contacting us!</p></div>
        </div>
        <div class="socialMediaContainer">
            <div class="socialMediaText"><h1>Or find us here:</h1>
            </div>
            <div class="socialMediaImages">
                <div class="facebookImage">
                    <img src="facebookImage.png"/>
                </div>
                <div class="instagramImage">
                    <img src="instagramImage.webp"/>
                </div>
                <div class="twitterImage">
                    <img src="twitterImage.png"/>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script> 
</body>
</html>
